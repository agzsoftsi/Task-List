    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Task List App</title>
</head>
<body id="body-app" class="body-light">
    <!-- HEADER SECTION -->
    <header>
       <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">
                <div>
                <a class="navbar-brand" href="index.html">
                    <img src="./media/favicon-32x32.png" alt="Logo" class="d-inline-block align-top">
                    Task List App
                </a>
                </div>
                <div class="theme">
                    <a href="#" title="Restart" onclick="window.location.reload();"> <i class="fas fa-undo mr-2 text-dark"></i></a>
                    <span id="countValW" class="badge badge-warning mr-2" title="Nº Tasks Completed"></span>
                    <span id="countVal" class="badge badge-primary mr-2" title="Nº Tasks"></span>
                   <a href="#" title="Light" class="light_t"> <i class="fas fa-sun mr-2"></i> </a>
                   <a href="#" title="Dark" class="dark_t"><i class="fas fa-moon"></i> </a>
                </div>
            </nav>
            
    </header>

    <!-- MAIN SECTION -->
    <main class="mb-5">
        <div class="container">
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card border border-primary mb-3" id="task">
                        <div class="card-header">
                            <h5 class="card-title"><i class="far fa-plus-square text-primary"></i> Create Task <a href="#" class="element-stats" data-toggle="modal" data-target="#statsModal" title="Stats"><i class="fas fa-info-circle text-primary"></i> </a></h5>
                        </div>
                        
                          <form id="task-form" class="card-body">
                              <div class="form-group">
                                <input type="text" id="name_t" placeholder="Task Name" class="form-control" required>
                              </div>
                              <div class="form-group">
                                  <select name="priority" id="priority_t" class="form-control" required>
                                      <option value="Low">Low</option>
                                      <option value="Medium">Medium</option>
                                      <option value="High">High</option>
                                  </select>
                               <!-- <input type="text" id="brand_p" placeholder="Brand..." class="form-control" required>-->
                              </div>
                              <div class="form-group">
                                <input type="number" id="time_t" step="0.01" max="24" min="0" placeholder="Time in Hours" class="form-control" required>
                              </div>              
                              <input type="submit" value="Add Task" class="btn bg-primary text-light btn-block font-weight-bold"> 
                          </form>
                        
                      </div>
                </div>
                <div class="col-md-8">
                    <div id="task-list"></div>
                </div>

            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div>
            <a href="index.html">
                <img src="./media/favicon-32x32.png" width="32px" height="32px" alt="Logo">
            </a>
            Task List App® 2020
            </div>
            <div class="social-media">
                <a href="https://github.com/agzsoftsi" title="Follow on Github" target="_blank"> <i class="fab fa-github-square"></i> </a>
                <a href="https://www.linkedin.com/in/carlos-andres-garcia-morales-036992183/" title="Follow on linkedin" target="_blank"> <i class="fab fa-linkedin"></i> </a>
                <a href="https://twitter.com/karlgarmor" title="Follow on Twitter" target="_blank"> <i class="fab fa-twitter-square"></i> </a>
                <a href="https://www.youtube.com/channel/UCNXFDfsJ9PjCdE9dZBGGbSA/about" title="Follow on Youtube" target="_blank"> <i class="fab fa-youtube-square"></i> </a>
                <a href="https://www.instagram.com/karlgarmor/" title="Follow on Instagram" target="_blank"> <i class="fab fa-instagram-square"></i> </a>

            </div>
        </nav>
    </footer>

     <!-- STATS SECTION -->
     <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-info-circle text-primary mr-3 element-stats2"></i>Stats</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="ml-4 p-1">
                <i class="fas fa-calendar-alt mr-3 text-secondary"></i>Date: <strong> <span id="modalDate"></span></strong>
              </div>
              <div class="ml-4 p-1">
                <i class="fas fa-thumbtack mr-3 text-secondary"></i>Nº Current Tasks: <strong><span id="modalCurrent"></span></strong>
              </div>
              <div class="ml-4 p-1">
                <i class="fas fa-tasks mr-3 text-secondary"></i>Nº Registred Tasks: <strong> <span id="modalRegistered">0</span></strong>
              </div>
              <div class="ml-5 p-1">
                <i class="fas fa-bolt mr-3 text-dark"></i>Nº Priority LOW: <strong> <span id="modalLow">0</span></strong>
              </div>
              <div class="ml-5 p-1">
                <i class="fas fa-bolt mr-3 text-warning"></i>Nº Priority MEDIUM: <strong> <span id="modalMedium">0</span></strong>
              </div>
              <div class="ml-5 p-1">
                <i class="fas fa-bolt mr-3 text-danger"></i>Nº Priority HIGH: <strong> <span id="modalHigh">0</span></strong>
              </div>
              <div class="ml-4 p-1">
                <i class="fas fa-trophy mr-3 text-secondary"></i>Nº Completed Tasks:<strong> <span id="modalCompleted"></span></strong>
              </div>
              <div class="ml-4 p-1">
                <i class="fas fa-clock mr-3 text-secondary"></i>Estimated time:<strong> <span id="modalEstimated">0 hours</span></strong>
              </div>
       
            </div>
            
          </div>
        </div>
      </div>

     <!-- SCRIPTS SECTION -->
    
     <script src="./script.js"></script>
</body>
</html>
